<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../CSS/addAndEditProducts.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  </head>
  <body>
    <body>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="./viewAllProducts.html"
            >Product Management System</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./viewAllProducts.html"
                  >View All Products</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--Add/edit product form-->
      <div class="bg-light shadow-lg mt-5 container">
        <p class="fs-5 text-center fw-bold add-task-text p-2 form-title">
          Add Product
        </p>
        <form class="m-md-3 pb-4 ps-4 pe-4 add-edit-product-form mt-4 p-4">
          <div class="mb-3 form-floating">
            <input
              type="text"
              class="form-control product-title"
              id="exampleInputTitle"
              aria-describedby="emailHelp"
              placeholder="Enter your Product name"
              minlength="5"
              maxlength="20"
              required
            />
            <label for="exampleInputTitle" class="form-label"
              >Product Title</label
            >
          </div>
          <div class="d-md-flex gap-3">
            <div class="flex-grow-1 d-flex flex-column justify-content-center">
              <input
                type="file"
                class="form-control product-image"
                alt="Image of the product added"
                placeholder="Enter the image for your product"
              />

              <p class="validate-image"></p>
              <h6 class="mb-2">OR</h6>

              <div class="form-floating">
                <input
                  type="text"
                  class="form-control product-image-URL"
                  id="exampleInputImageURL"
                  aria-describedby="image URL"
                  placeholder="Enter some external image URL for your product"
                />
                <label for="exampleInputImageURL" class="form-label"
                  >Image URL</label
                >
              </div>
              <p class="validate-image-url"></p>
            </div>
            <div
              class="flex-grow-1 mb-3 d-flex justify-content-center preview-image-wrapper"
            >
              <img id="img-from-local-storage" alt="preview image" />
            </div>
          </div>
          <div class="mb-3 form-floating">
            <input
              type="text"
              class="form-control product-description"
              id="exampleInputDescription"
              aria-describedby="emailHelp"
              placeholder="Enter the description for your product"
              minlength="10"
              required
            />
            <label for="exampleInputDescription" class="form-label"
              >Product Description</label
            >
          </div>
          <div class="mb-3 form-floating">
            <input
              type="number"
              class="form-control product-price"
              id="exampleInputPrice"
              aria-describedby="emailHelp"
              placeholder="Enter the price for your product"
              required
            />
            <label for="exampleInputPrice" class="form-label"
              >Product Price</label
            >
          </div>

          <div class="d-flex justify-content-center">
            <button
              type="submit"
              id="add-functionality"
              class="btn btn-warning mt-3 add-button"
            >
              Add
            </button>
          </div>
        </form>
      </div>

      <script>
        var exports = {};
      </script>
      <script type="module" src="../TS/addAndEditProducts.ts"></script>
    </body>
  </body>
</html>
